<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extracurricular Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extracurricular Suggestion App</h1>
        <select>
            <!-- Include options dynamically based on user data if needed -->
            <option>Major 1</option>
            <option>Major 2</option>
            <option>Major 3</option>
        </select>
        <button>Get Extracurricular Suggestions</button>
        <p>Suggested Extracurricular Activities:</p>
        <ul>
            <li>Activity 1</li>
            <li>Activity 2</li>
            <li>Activity 3</li>
        </ul>
    </div>
</body>
</html>
